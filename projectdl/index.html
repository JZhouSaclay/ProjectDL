<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战地风云 - 第一人称射击游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="战地风云">
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#news">新闻</a></li>
                <li><a href="#characters">角色</a></li>
                <li><a href="#weapons">武器装备</a></li>
                <li><a href="#download">下载游戏</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>战地风云</h1>
                <p>加入最激动人心的第一人称射击游戏</p>
                <div class="download-buttons">
                    <button class="cta-button windows">
                        <img src="images/windows-icon.png" alt="Windows">
                        Windows 下载
                    </button>
                    <button class="cta-button mac">
                        <img src="images/mac-icon.png" alt="macOS">
                        macOS 下载
                    </button>
                </div>
            </div>
        </section>

        <section class="news">
            <h2>最新动态</h2>
            <div class="news-grid">
                <div class="news-item">
                    <img src="images/news1.jpg" alt="新闻1">
                    <h3>新地图发布</h3>
                    <p>全新都市战场地图现已上线</p>
                </div>
                <div class="news-item">
                    <img src="images/news2.jpg" alt="新闻2">
                    <h3>新武器系统</h3>
                    <p>体验全新武器系统带来的打击感</p>
                </div>
            </div>
        </section>

        <section class="characters">
            <h2>特色角色</h2>
            <div class="character-slider">
                <div class="character">
                    <img src="images/character1.jpg" alt="角色1">
                    <h3>突击手</h3>
                </div>
                <div class="character">
                    <img src="images/character2.jpg" alt="角色2">
                    <h3>狙击手</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h4>关于我们</h4>
                <ul>
                    <li><a href="#">公司介绍</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li><a href="#">加入我们</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>关注我们</h4>
                <div class="social-icons">
                    <a href="#"><img src="images/weibo.png" alt="微博"></a>
                    <a href="#"><img src="images/wechat.png" alt="微信"></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 战地风云 版权所有</p>
        </div>
    </footer>
</body>
</html>
